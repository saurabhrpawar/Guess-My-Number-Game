<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <button class="again btn1">Again!</button>
        <p>(Chooese between 1-20)</p>
      </div>
      <div class="title">
        <h1>Guess My Number!</h1>
      </div>
      <div class="result">
        <h2 class="number">?</h2>
      </div>
    </header>
    <main>
      <div class="con">
        <h3 class="guess">Start guessing..</h3>
        <input type="text" class="input-number" /> <br />
        <button class="check btn2">Check!</button>
        <div class="scores">
          <p>Score: <p class="score">20</p></p>
          <p>Highscore: <p class="highscore">0</p></p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
